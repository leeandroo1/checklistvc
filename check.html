<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de la Sala</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: auto; font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .container { width: 95%; max-width: 500px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #4CAF50; color: white; border-radius: 5px; }
        tr:last-child td { border-bottom: none; }
        iframe { border: none; width: 100%; }
    </style>
</head>
<body>
    <script>
        // Captura el par치metro id_sala de la URL del sitio
        const urlParams = new URLSearchParams(window.location.search);
        const idSala = urlParams.get('id_sala');

        // Si hay un id_sala, carga la aplicaci칩n web con ese par치metro
        if (idSala) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://script.google.com/macros/s/AKfycbxub8jnT4eMDYQnzzDmfNpneQuopU3VrG7Wdk3DjEu7nvaBSZL1kXI3PBqI7VWtT4YR/exec?id_sala=${idSala}`;
            iframe.style.width = '100%';
            iframe.style.height = '500px';
            iframe.style.border = 'none';
            document.body.appendChild(iframe);
        } else {
            document.body.innerHTML = '<h3>Error: No se proporcion칩 un ID de sala</h3>';
        }
    </script>
</body>
</html>
